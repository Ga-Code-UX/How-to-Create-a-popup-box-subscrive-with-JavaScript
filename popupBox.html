<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF - 8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Newsletter with Popup Box / Vanilla JavaScrip</title>
    <link rel="stylesheet"  href="popupBox.css" >
    <script src="js/popupBox.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <a class="btn_subscribe" onclick="popup_toggle();"> Subscribe Us</a>
    <div id="popup">
        <div class="content">
            <i class='bx bx-envelope'></i>
            <h2>Join Our Newsletter</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisci elit, sed 
                eiusmod tempor incidunt ut labore et dolore magna aliqua. 
            </p>
            <div class="input_box">
                <input type="email" placeholder="Enter your email">
                
            </div>
            <div class="input_box">
                <input type="Submit" value="Sign Up" class="btn_subscribe">
            </div>
        </div>
        <a class="close" onclick="popup_toggle();"><i class='bx bx-x'></i></a>
    </div>
</body>
</html>
